<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Enviar Mensagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">ðŸ“§ Envie sua Mensagem</h2>

        <form id="formContato">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar Mensagem</button>
        </form>

        <p class="mt-4"><a href="admin.html">Acesso Administrativo (Login)</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            $('#formContato').submit(function(event) {
                event.preventDefault();

                var nome = $('#nome').val();
                var email = $('#email').val();
                var mensagemTexto = $('#mensagem').val();

                try {
                    inserirMensagem(nome, email, mensagemTexto); 
                    alert("Mensagem enviada com sucesso!");
                    $('#formContato')[0].reset(); 
                } catch (error) {
                    console.error("Erro ao inserir mensagem:", error);
                    alert("Houve um erro ao enviar a mensagem. Verifique o console.");
                }
            });
        });
    </script>
</body>
</html>
