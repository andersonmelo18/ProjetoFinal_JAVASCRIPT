<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="mb-4">✏️ Cadastro de Novo Usuário</h2>

        <form id="formCadastro">
            <div class="mb-3">
                <label for="regEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="regEmail" name="regEmail" required>
            </div>
            <div class="mb-3">
                <label for="regSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="regSenha" name="regSenha" required>
            </div>
            <div class="mb-3">
                <label for="regNivel" class="form-label">Tipo de Acesso Desejado</label>
                <select class="form-select" id="regNivel" name="regNivel" required>
                    <option value="visitante">Visitante (Acesso Básico)</option>
                    <option value="admin">Administrador (Acesso Total)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Solicitar Acesso</button>
            <p id="mensagemStatus" class="mt-3 text-center"></p>
        </form>

        <p class="mt-4 text-center"><a href="admin.html">Já sou cadastrado (Login)</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            $('#formCadastro').submit(function(event) {
                event.preventDefault();

                var email = $('#regEmail').val().trim();
                var senha = $('#regSenha').val().trim();
                var nivel = $('#regNivel').val(); // Captura o nível
                var $status = $('#mensagemStatus');
                $status.removeClass('text-success text-danger').text('');

                var novoUsuario = {
                    email: email,
                    senha: senha,
                    nivel: nivel 
                };

                try {
                    cadastrarUsuario(novoUsuario); 
                    $status.addClass('text-success').text(`Solicitação para acesso como ${nivel} enviada com sucesso! Aguarde a aprovação do administrador.`);
                    $('#formCadastro')[0].reset(); 
                } catch (error) {
                    $status.addClass('text-danger').text(error.message);
                    console.error("Erro no cadastro:", error);
                }
            });
        });
    </script>
</body>
</html>
