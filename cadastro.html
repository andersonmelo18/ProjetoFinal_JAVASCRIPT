<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxo - Cadastro de Usuário</title>

    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/default.css">
</head>

<body>
<div class="page">

    <!-- HEADER -->
    <header>
        <div id="title">
            <img src="images/barco1.png" alt="ícone de barco" />
            <div class="headtitle">
                <h1>Luxo</h1>
                <h2>Aluguel de iates</h2>
            </div>
        </div>

        <nav>
            <ul class="navmenu">
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="aluguel.html">Aluguel de iates</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="tripulacao.html">Tripulação</a></li>
                <li><a href="cadastro.html" class="accent">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="pagtitle">
            <div class="bgtitle"></div>
            <h2>Cadastro de Novo Usuário</h2>
        </div>

        <div class="container mt-4" style="max-width: 520px;">
            <form id="formCadastro">
                <div class="entry mb-3">
                    <label for="regEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>

                <div class="entry mb-3">
                    <label for="regSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="regSenha" required>
                </div>

                <div class="entry mb-3">
                    <label for="regNivel" class="form-label">Tipo de Acesso</label>
                    <select class="form-select" id="regNivel" required>
                        <option value="visitante">Visitante (Acesso Básico)</option>
                        <option value="admin">Administrador (Acesso Total)</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit" class="button w-100">Solicitar Acesso</button>
                </div>

                <p id="mensagemStatus" class="mt-3 text-center"></p>
            </form>

            <p class="mt-4 text-center">
                <a href="admin.html">Já sou cadastrado (Login)</a>
            </p>
        </div>
    </main>
</div>

<!-- FOOTER -->
<footer>
    <p>© 2023 por Luxo aluguel de iates</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/api.js"></script>

<script>
    $(document).ready(function() {
        $('#formCadastro').submit(function(event) {
            event.preventDefault();

            var email = $('#regEmail').val().trim();
            var senha = $('#regSenha').val().trim();
            var nivel = $('#regNivel').val();
            var $status = $('#mensagemStatus');

            $status.removeClass('text-success text-danger').text('');

            var novoUsuario = { email, senha, nivel };

            try {
                cadastrarUsuario(novoUsuario);
                $status.addClass('text-success')
                    .text(`Solicitação para acesso como ${nivel} enviada com sucesso! Aguarde aprovação do administrador.`);
                $('#formCadastro')[0].reset();
            } catch (error) {
                $status.addClass('text-danger').text(error.message);
                console.error("Erro no cadastro:", error);
            }
        });
    });
</script>

</body>
</html>
